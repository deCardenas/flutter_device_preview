name: device_preview
version: 1.0.1
description: Approximate how your Flutter app looks and performs on another device.
homepage: https://github.com/aloisdeniel/flutter_device_preview
publish_to: "none"

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.1
  device_frame:
    git:
      url: https://github.com/deCardenas/flutter_device_preview.git
      path: device_frame
  freezed_annotation: ^2.0.3
  json_annotation: ^4.4.0
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  build_runner: ^2.1.4
  freezed: ^2.0.3+1
  json_serializable: ^6.1.0
  analyzer: ^4.1.0
